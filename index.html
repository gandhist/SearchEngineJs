      rel="stylesheet"

      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="

    <script src="./js/main.js" type="module"></script>
    <title>Search Engine With JS</title>
  </head>

  <body>
    <main>
      <h1 class="offscreen">Search me a wikipedia powered search engine</h1>
      <section class="searchEntry">
        <h2 class="Logo">The Pure Search Engine</h2>
        <div class="logo" aria-hidden="true">
          <span class="blue">G</span>
          <span class="yellow">u</span>
          <span class="blue">m</span>
          <span class="red">b</span>
          <span class="green">l</span>
          <span class="red">e</span>
        </div>
        <form id="searchBar" class="searchBar">
          <label class="offscreen" for="search">
            Enter a search term or phrase
          </label>
          <!-- input text for search -->
          <input id="search" type="text" autocomplete="off" />
          <!-- closex -->
          <div
            id="clear"
            class="none button clear"
            role="button"
            tabindex="0"
            aria-label="clear search term"
          >
            <i class="far fa-times-circle"></i>
          </div>
          <!-- button -->
          <button
            class="button searchButton"
            id="searchButton"
            type="submit"
            aria-label="Submit Button"
          >
            <i class="fas fa-search blue"></i>
          </button>
        </form>
      </section>
      <!-- displaying 13 results -->
      <section class="results">
        <h2 class="offscreen">Search Result</h2>
        <div class="statsBar">
          <div id="stats" class="stats" aria-live="assertive"></div>
        </div>
        <div id="searchResults" class="searchResults">

            </div>
          </div> -->

      </section>
    </main>
